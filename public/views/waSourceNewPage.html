<wa-nav></wa-nav>
  <div class="row">
<div class="container">

    <div class="col-sm-12 col-md-12 col-lg-12">

       <form ng-submit="$ctrl.createSource()">

        <!-- TITLE -->
        <div>
          <label class="forms" for="title">Title</label>
          <input
           ng-model="$ctrl.newSource.title"
           id="title"
           required
           class="form-control">
        </div>

        <!-- LINK -->
        <div>
          <label class="forms" for="link">Link</label>
          <input
          ng-model="$ctrl.newSource.link"
          id="link"
          required
          type="url"
          class="form-control">
        </div>

        <!-- ABSTRACT -->
        <div>
          <label class="forms" for="abstract">Abstract</label>
          <textarea
          ng-model="$ctrl.newSource.abstract"
          id="abstract"
          class="form-control">
          </textarea>
        </div>

        <!-- JOURNAL -->
        <div>
          <label class="forms" for="journal">Journal</label>
          <input
          ng-model="$ctrl.newSource.journal"
          id="journal"
          class="form-control">
        </div>

        <!-- NOTES -->
        <div>
          <label class="forms" for="notes">Notes</label>
          <textarea
          ng-model="$ctrl.newSource.notes"
          id="notes"
          class="form-control">
          </textarea>
        </div>

        <!-- TAGS -->
        <wa-tag-form-input tags="$ctrl.newSource.tags"></wa-tag-form-input>
        <!-- <div class="form-group"> -->
          <button type="submit" class="btn btn-primary pull-right">
          Create Source
        </button>
        <!-- </div> -->

      </form>
      <a ui-sref="sources" class="btn btn-primary pull-right cancelBtn" data-toggle="tooltip" title="cancel">x</a>


    </div>
  </div>
</div>
