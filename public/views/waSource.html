<!-- If stuff doesn't work look at whether you need to locate variables on $ctrl -->

<div class="row">
    <div class="col-md-12">

        <div class="well well-space">

            <div class="media-left">
                <img class="media-object">
            </div>

            <div class="media-body">
                <h4 class="media-heading title">
                  <a ui-sref="sourceShow({ id: $ctrl.source.id })">{{$ctrl.source.title}}</a>

                  |
                  <a ui-sref="sourceEdit({ id: $ctrl.source.id })">edit</a>
                </h4>

                <a href="{{$ctrl.source.link}}" class="text-center">Go to the Source!</a>

                <div class="abstract">
                  <p ng-repeat="paragraph in $ctrl.abstractArray track by $index">{{paragraph}}</p>
                </div>
                <p><span class="label label-default tags" ng-repeat="tag in $ctrl.source.tags" ng-click="$ctrl.selectTag(tag)">{{tag}}</span></p>
            </div>
        </div>

    </div>
</div>
