<div class="container">
  <form ng-submit="$ctrl.submitLogin()">
    <div>
      <label for="email">email</label>
      <input ng-model="$ctrl.loginDetails.email" class="form-control">
    </div>
    <div>
      <label for="password">Password</label>
      <input ng-model="$ctrl.loginDetails.password" class="form-control">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">
  Log In
</button>
    </div>
  </form>
</div>
