<div class="container">
  <div class="row">
    <div class="col-md-8">

      <form ng-submit="$ctrl.updateSource()">
        <div>
          <label for="title">Title</label>
          <input ng-model="$ctrl.editSource.title" id="title" class="form-control">
        </div>
        <div>
          <label for="link">Link</label>
          <input ng-model="$ctrl.editSource.link" id="link" class="form-control">
        </div>
        <div>
          <label for="abstract">Abstract</label>
          <textarea ng-model="$ctrl.editSource.abstract" id="abstract" class="form-control"></textarea>
        </div>
        <div>
          <label for="journal">Journal</label>
          <input ng-model="$ctrl.editSource.journal" id="journal" class="form-control">
        </div>
        <div>
          <label for="notes">Notes</label>
          <textarea ng-model="$ctrl.editSource.notes" id="notes" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">
          Update Source
        </button>

        </div>
      </form>
      <button ng-click="$ctrl.deleteSource()" class="btn btn-primary">
      Delete Source
    </button>

    </div>
  </div>
</div>
